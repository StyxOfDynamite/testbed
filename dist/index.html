    <style>
        :root {
            --ember-red: #FF416C;
            --ember-orange: #FF4B2B;
            --ember-dark: #333;
            --text-color: #fff;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background: var(--ember-dark);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--text-color);
        }

        header .logo {
            height: 60px;
        }

        .hero {
            background: linear-gradient(to right, var(--ember-red), var(--ember-orange));
            color: var(--text-color);
            text-align: center;
            padding: 100px 20px;
        }

        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }

        .hero p {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .cta {
            margin-top: 40px;
        }

        .cta a {
            background: var(--text-color);
            color: var(--ember-red);
            padding: 15px 40px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            font-size: 1.2rem;
        }

        footer {
            background: var(--ember-dark);
            color: var(--text-color);
            padding: 20px;
            text-align: center;
            margin-top: 60px;
        }
    </style>

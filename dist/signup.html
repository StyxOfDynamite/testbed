    <style>
        :root {
            --ember-red: #FF416C;
            --ember-orange: #FF4B2B;
            --ember-yellow: #FF9E29;
            --ember-dark: #333;
            --ember-light: #f4f4f4;
            --text-color: #fff;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background: linear-gradient(to right, var(--ember-red), var(--ember-orange));
            color: var(--text-color);
            padding: 60px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .contact-container {
            padding: 60px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-container h2 {
            font-size: 2rem;
            color: var(--ember-red);
            margin-bottom: 20px;
        }

        .contact-container p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .contact-form {
            background: var(--ember-light);
            padding: 40px;
            border-radius: 10px;
        }

        .contact-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background: var(--ember-red);
            color: var(--text-color);
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
        }

        .contact-form button:hover {
            background: var(--ember-orange);
        }

        footer {
            background: var(--ember-dark);
            color: var(--text-color);
            padding: 20px;
            text-align: center;
            margin-top: 60px;
        }
    </style>

    <body>

        <header>
            <h1>Contact Emburn</h1>
            <p>We'd love to hear from you! Reach out to us with any questions or feedback.</p>
        </header>

        <section class="contact-container">
            <h2>Get in Touch</h2>
            <p>Our team is here to assist you. Fill out the form below and we will get back to you as soon as
                possible.</p>
            <div class="contact-form">
                <form action="#" method="get">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </body>
